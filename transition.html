<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition, Transform and Animation</title>
	<style type="text/css">
		div{
			width: 100px;height: 100px;
			background-color: rgb(0, 0, 255);	
		}
		.div1{
			transition: background-color 2s linear, width 2s cubic-bezier(.56,-0.64,.06,1.6);
			}	

		.div2{
			transition: background-color 2s linear, width 2s cubic-bezier(.37,.16,.16,1.08);
		}
		div:hover{

			width: 300px;
			background-color: rgb(255, 0, 0);
		}
	</style>
</head>
<body>

</body>
</html>
